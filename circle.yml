version: 2

jobs:
  build:
    docker:
      - image: circleci/node:11
    
    steps:
      - checkout
      - run:
        name: build docker image
        command: docker-compose up -d --build

test:
  build:
    docker:
      - image: circleci/node:11
    
    steps:
      - checkout
      - run:
        name: run tests
        command: docker exec ligapay-adonis npm test

workflows:
  version: 2
  build-test:
    jobs:
      - build
      - test