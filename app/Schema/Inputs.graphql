input NewUser {
  email: String!,
  password: String!
}

input Paginate {
	current: Int! = 1
	perPage: Int! = 10
}

input LoginInput {
  email: String,
  password: String,
  refreshToken: String
}

input WhereUser {
  id: ID,
  wallet_id: ID,
  email: String,
}
input EditUser {
  id: ID!,
  email: String,
  deleted: Boolean
}