type Query {
  allUsers(paginate: Paginate): [User],
}

type Mutation {
  addUser(user: UserInput!): User,
  login(info: LoginInput!): LoginInfo!
}

type User {
  email: String!,
  username: String!
  created_at: String!,
  updated_at: String!
}

type LoginInfo {
  type: String!,
  token: String!,
  refreshToken: String
}