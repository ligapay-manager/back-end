type Query {
  allUsers(paginate: Paginate): [User],
  getUser(where: WhereUser): User
}

type Mutation {
  addUser(user: NewUser!): User,
  editUser(user: EditUser!): User,
  login(info: LoginInput!): LoginInfo!
}

type User {
  id: ID!,
  wallet: Wallet!,
  email: String!,
  created_at: String!,
  updated_at: String!
}

type LoginInfo {
  type: String!,
  token: String!,
  refreshToken: String
}

