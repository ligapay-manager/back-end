sudo: required
language: node_js

node_js:
 - 11.13

services:
  - docker

install:
  - docker-compose up -d --build
  - npm i

before_script:
  - docker exec ligapay-adonis npm run lint

script:
  - docker exec ligapay-adonis npm test

deploy:
  provider: script
  script: sh docker/deploy.sh
  on:
      branch: develop